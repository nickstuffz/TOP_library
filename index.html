<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="dash">
            <div class="header">
                <h2>Your Books</h2>
                <button id="new-book-btn">New Book +</button>
            </div>
            <div id="books-grid">
                <div class="tile" id="form-tile">
                    <form id="form" action="#">
                        <div class="input">
                            <label for="title-form">Title</label>
                            <input type="text" id="title-form">
                        </div>
                        <div class="input">
                            <label for="author-form">Author</label>
                            <input type="text" id="author-form">
                        </div>
                        <div class="input">
                            <label for="pages-form"># of pages</label>
                            <input type="number" id="pages-form">
                        </div>
                        <fieldset class="radio">
                            <legend>read yet?</legend>
                                <input type="radio" id="read-yes"
                                name="read" value="yes">
                                <label for="read-yes">Yes</label>
                                <input type="radio" id="read-no"
                                name="read" value="no">
                                <label for="read-no">No</label>
                        </fieldset>
                        <button id="add" type="submit">Add</button>
                        <button id="close-btn">Close</button>
                    </form>
                </div>
                <div class="tile">
                    <div class="description">
                        <h2>Title</h2>
                        <h5>Author</h5>
                        <h5>Pages</h5>
                        <h5>Read</h5>
                    </div>
                    <div class="actions">
                        <button>Remove</button>
                    </div>
                </div>
                <div class="tile">
                    <div class="description">
                        <h3>Book2</h3>
                        <p>This application was literally impossible to
                            create. I had to break the very laws of physics
                            in order to create this monstrosity. The results
                            speak for themselves. As does the chess.
                        </p>
                    </div>
                    <div class="actions">
                        <button>Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
